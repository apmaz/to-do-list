{% extends "base.html" %}

{% block content %}
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h1 style="margin: 0;"> Tags </h1>
    <a href = "{% url "todo_app:tag-create" %}" class = "btn btn-primary">Add</a>
  </div>
  <br>
  {% if tag_list %}
    <table class = "table">

      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    {% for tag in tag_list %}
    <tr>
      <td>{{ tag.name }}</td>
      <td><a href="{% url "todo_app:tag-update" pk=tag.id %}" class = "btn btn-secondary">Update</a></td>
      <td><a href="{% url "todo_app:tag-delete" pk=tag.pk %}" class = "btn btn-secondary">Delete</a></td>
    </tr>
    {% endfor %}
    </table>
    {% else %}
      <p>No tags in list</p>
  {% endif %}
{% endblock %}
