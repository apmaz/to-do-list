{% extends "base.html" %}

{% block content %}
  <h1>Delete Task form</h1>
  <p>Are you sure you want to delete this task: {{ task }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
    <a href="{% url "todo_app:task-list" %}" class = "btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
