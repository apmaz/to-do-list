{% extends "base.html" %}

{% block content %}
  <h1>Delete Tag form</h1>
  <p>Are you sure you want to delete this tag: {{ tag }}?</p>
  <form action="" method="post">
    {% csrf_token %}
  <input type="submit" value="Yes, delete" class="btn btn-danger"/>
  <a href="{% url "todo_app:tag-list" %}" class = "btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
